<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/pageStyle.css">

</head>
<body class="bigContainer">
    <div class="nav">
        <img class="logo text-left" src="assets/Images/logo.png">
        <button class="nav-item"> <a href="index.html">Workouts</a></button>
        <button class="nav-item"> <a href="Recipes.html">Recipes</a></button>
        <button class="nav-item"> <a href="Profile.html">Profile</a></button>
        <button class="nav-item"> <a href="#">Sign in</a></button>
    </div>
    <div class="container">
        <h1>Recipes</h1>
        
        
    </div>

    <div class="container">

        <div class="row">

            <div class="col-md-6">

                <form>
                    <div class="form-group">
                        <label for="search-terms">Search For Recipes</label>
                        <input type="text" class="form-control" id="search-terms" placeholder="What recipes do you want to search for?">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-recipe">Submit</button>
                </form>

                <br>

                <form>
                    <div class="form-group">
                        <label for="ingredient-entry">Enter food to calculate nutrition</label>
                        <input type="text" class="form-control" id="ingredient-entry" placeholder="Enter a food item">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-ingredient">Submit</button>
                </form>

            </div>

            <div class="col-md-6">

                <form>
                    <div class="form-group">
                        <label for="my-recipe-name">Recipe Name:</label>
                        <input type="text" class="form-control" id="my-recipe-name" placeholder="What is the name of your recipe?">
                    </div>
                    <div class="form-group">
                        <label for="my-recipe-servings">Number of servings:</label>
                        <input type="text" class="form-control" id="my-recipe-servings" placeholder="Number of servings?">
                    </div>
                    <div class="form-group">
                        <label for="my-recipe-ingredients">Ingredients (one per line)</label>
                        <textarea class="form-control" id="my-recipe-ingredients" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-my-recipe">Submit</button>
                </form>

            </div>

        </div>

        <div class="row">

            <div class="display-recipes">

            </div>


        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/Javascript.food.js"></script>

    
</body>
</html>
